<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="style.css" type="text/css">
	<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
</head>

<body>
	<div class="main">
		<h1>SPAWN</h1>
		<h2>Selecciona como quieres llegar a la ciudad</h2>

		<div class="buttons">
			<button class="button" id="aero">Aeropuerto</button>
			<button class="button" id="puerto">Puerto</button>
			<button class="button" id="tren">Tren</button>
			<button class="button" id="">Hospital Sandy (proximamente)</button>
		</div>
	</div>

</body>

</html>

<script type="text/javascript">
	$(function () {
		window.addEventListener("message", function (passed) {
			var data = passed.data

			switch (data["Action"]) {
				case "OPEN_SPAWNMENU":
					$("body").fadeIn(1000)

					break
				default:
					console.log("Could not read message with action: " + data.Action)
					break
			}
		})
	});

	$(".button").click(function () {
		const Location = this.id

		$("body").fadeOut(500, function () {
			$.post("http://pz_spawnselector/spawnPlayer", JSON.stringify({
				["Location"]: Location
			}));
		});
	})

</script>
