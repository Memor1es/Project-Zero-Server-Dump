<html>
  <head>
      <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
      <link href="style.css" rel="stylesheet" type="text/css" />

  </head>
  <body >

    <!-- <div id= "ytplayer" class="video-background"> -->
    <div class="wrapper">
        <div class="frame-container">
           <div id="ytplayer"></div>
        </div>
    </div> 

    <script>
      // Load the IFrame Player API code asynchronously.
      var tag = document.createElement('script');
      tag.src = "https://www.youtube.com/player_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    
      // Replace the 'ytplayer' element with an <iframe> and
      // YouTube player after the API code downloads.
      var player;
      function onYouTubePlayerAPIReady() {
        player = new YT.Player('ytplayer', { 
          height: '110%',
          width: '130%',
          videoId: 'z1_X86D34Q0',
          playerVars: {
            autoplay: 1,
            controls: 0,
            showinfo: 0,
            rel: 0,
            loop: 1,
            mute: 1,
            disablekb: 1,
          }
        });
      }
    </script>

    <div class="dialog">
      <img class="auth-logo" src="logo.png" height="300px" width="500px">
      <p class="auth-msg" style="margin-bottom:0px;">Crea la indentidad de tu personaje</p>
      <p class="auth-msgg" style="margin-bottom:0px;">Recuerda rellenar todos los datos exactamente como pone en el ejemplo</p>
      <form id="register">
				<input id="firstname" type="text" placeholder="Nombre (Debe empezar con mayuscula)"><br>
				<input id="lastname" type="text" placeholder="Apellido (Debe empezar con mayuscula)"><br>
				<input id="dateofbirth" type="text" placeholder="Fecha de nacimiento (AAAA-MM-DD)"><br>
				<input id="height" type="text" placeholder="Altura (140-210 cm)"><br>
				<input type="radio" name="sex" value="m" checked>Hombre
				<input type="radio" name="sex" value="f">Mujer<br>
				<button id="submit" type="submit">Crear identidad</button>
			</form>
		</div>
		<script src="script.js" type="text/javascript"></script>
	</body>
</html>
